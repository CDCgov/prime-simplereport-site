title: SimpleReport
url: https://www.simplereport.gov
dap_agency: HHS
dap_subagency: CDC
okta_url: https://hhs-prime.okta.com/oauth2/default/v1/authorize?client_id=0oa5ahrdfSpxmNZO74h6&redirect_uri=https://www.simplereport.gov/app&response_type=token+id_token&scope=openid%20simple_report%20simple_report_prod&nonce=thisisnotsafe&state=thisisbogus
permalink: pretty
search_site_handle: simplereport
touchpoints: true

collections:
  pages:
    output: true
    permalink: /:path/
  whats-new:
    sort_by: date

plugins:
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-paginate-v2

# used within the What's New page to paginate new features
pagination:
  enabled: true
  per_page: 5
  collection: "whats-new"
  permalink: "/:num/"
  title: " - whats-new :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true

flags:

defaults:
  - scope:
      path: "assets/**"
    values:
      sitemap: false
  - scope:
      path: "assets/resources/k12-guide.pdf"
    values:
      sitemap: true
  - scope:
      path: "assets/resources/SimpleReport-user-guide.pdf"
    values:
      # disabling user guide from sitemap to direct users on search to the
      # "Using SimpleReport" page
      sitemap: false
  - scope:
      path: "assets/resources/Bulk_person_upload_guide.pdf"
    values:
      sitemap: true

content:
  supported_diseases:
    - COVID-19
    - Flu A
    - Flu B
    - RSV
  universal_pipeline_states:
    - Alabama
    - Alaska
    - Arizona
    - Arkansas
    - California
    - Colorado
    - Delaware
    - Florida
    - Guam
    - Hawaii
    - Idaho
    - Illinois
    - Kansas
    - Louisiana
    - Maine
    - Maryland
    - Massachusetts
    - Missouri
    - Minnesota
    - Montana
    - Nevada
    - New York
    - North Dakota
    - Oregon
    - Rhode Island
    - South Carolina
    - South Dakota
    - Texas
    - US Virgin Islands
    - Utah
    - Wyoming

exclude:
  - .jekyll-cache/
  - .sass-cache/
  - adr/
  - assets/js/src
  - config.json
  - Gemfile*
  - gemfiles/
  - gulpfile.js
  - node_modules
  - node_modules/
  - package-lock.json
  - package.json
  - package*.json
  - README.md
  - scripts/
  - vendor/
  - artifact/
  - artifact.zip
  - lighthouse
  - release-notes.txt
  - spec/
  - assets/js/uswds.js
  - e2e/
  - tests_output/
  - geckodriver.log
