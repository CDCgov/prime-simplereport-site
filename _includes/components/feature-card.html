{% assign feature = include.feature %}
<div class="whats-new-card">
  <img class="whats-new-image" src="{{feature.image-path}}" />
  <div class="whats-new-textbox">
    <div class="whats-new-text-content">
      {% if feature.link_to_feature %}
      <a href="{{feature.link_to_feature}}" class="feature_url">
        <h2 class="whats-new-title">{{feature.title}}</h2>
      </a>
      {% else %}
      <h2 class="whats-new-title">{{feature.title}}</h2>
      {% endif %}
      <p class="whats-new-blurb">{{feature.blurb}}</p>
    </div>

    <p class="whats-new-datestamp">
      {% assign d = feature.date | date: "%d" | plus:'0' %} {{feature.date |
      date: "%B" }} {{d}}, {{ feature.date | date: "%Y" }}
    </p>
  </div>
</div>
