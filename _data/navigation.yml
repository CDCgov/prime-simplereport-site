# This is the configuration for the site navigation.

# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":

primary:
  links: primary

primary:
- text: Getting started
  href: /getting-started/
- text: How it works
  links:
    - text: Using SimpleReport
      href: /using-simplereport/
    - text: Training videos
      href: https://www.youtube.com/playlist?list=PL3U3nqqPGhab0sys3ombZmwOplRYlBOBF
    - text: Demo site
      href: https://training.simplereport.gov/app
    - text: For K-12 schools
      href: /assets/resources/k12-guide.pdf
    - text: User guide
      href: /user-guide/
- text: Support
  href: /support/
- text: Sign up
  href: /app/sign-up/
  class: usa-button usa-button--outline padding-x-205 padding-y-105 font-ui-2xs desktop:margin-left-105
- text: Log in
  href: "#"
  class: usa-button text-white padding-x-205 padding-y-105 font-ui-2xs margin-right-0
  onclick: "javascript:checkIe()"
  external: true

secondary:
  - text: Log in
    href: /app
    external: true
    class: usa-button usa-button--accent-cool text-no-underline text-ink wide-button

